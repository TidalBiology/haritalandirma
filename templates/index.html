<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Data</h1>
        <form action="/" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="x">X Coordinate:</label>
            <input type="number" id="x" name="x" step="any" required>

            <label for="y">Y Coordinate:</label>
            <input type="number" id="y" name="y" step="any" required>

            <label for="radioactivity">Radioactivity (0-10):</label>
            <input type="number" id="radioactivity" name="radioactivity" min="0" max="10" step="any" required>

            <label for="pollution">Pollution (0-10):</label>
            <input type="number" id="pollution" name="pollution" min="0" max="10" step="any" required>

            <label for="ph">pH (0-14):</label>
            <input type="number" id="ph" name="ph" min="0" max="14" step="any" required>

            <button type="submit">Submit</button>
        </form>

        <a href="/view-data" class="btn">View Data</a>
        <a href="/map" class="btn">View Map</a>  <!-- Haritayı görüntülemek için buton -->
    </div>
</body>
</html>
